<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Rawat Inap</title>
</head>
<body>
    <h1>Absensi Rawat Inap</h1>
    <form id="absensiForm">
        <label for="id">ID Pasien:</label>
        <input type="text" id="id" name="id"><br><br>
        <label for="nama">Nama Pasien:</label>
        <input type="text" id="nama" name="nama"><br><br>
        <button type="submit">Kirim Absensi</button>
    </form>

    <script>
        document.getElementById('absensiForm').onsubmit = function(event) {
            event.preventDefault();
            var id = document.getElementById('id').value;
            var nama = document.getElementById('nama').value;
            var url = `https://script.google.com/macros/s/AKfycbzfugL7WTV3aQUhbDfyfJJpSE5MF2bPMCw_AhZUWhLsmWPoInFvrwe1Y-Ao9AODyS2law/exec{id}&nama=${nama}`;
            
            fetch(url)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => alert('Error: ' + error));
        }
    </script>
</body>
</html>
